    <section class="about-container" id="about">

        <div class="about__picture-frame">

        <!-- INFO -->
        <div class="about__info"></div>
        <script>
          document.addEventListener("DOMContentLoaded", (event) => {
            const target = document.querySelector(".about__info");

            const observer = new IntersectionObserver(
              (entries, observer) => {
                entries.forEach((entry) => {
                  if (entry.isIntersecting) {
                    console.log("about__info section is in view");
                    var typed = new Typed(".about__info", {
                      typeSpeed: 5,
                    });

                    // Unobserve the element if you only want the code to run once
                    observer.unobserve(entry.target);
                  }
                });
              },
              {
                root: null, // Use the viewport as the container
                rootMargin: "0px", // No margin around the root
                threshold: 0.1, // Trigger when 10% of the target is in view
              }
            );

            observer.observe(target);
          });
        </script>
        <script src="js/about-typed.umd.js"></script>
      </div>
    </section>
